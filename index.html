<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/ico" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./javascript/game_controller.js" defer></script>
    <title>Memory Game</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h1>Memory Game</h1>
      </header>
      <section class="score-panel">
        <h3>Score Panel</h3>
        <ul id="star-rating" class="star-rating">
          <li class="star"><i class="fa fa-star"></i></li>
          <li class="star"><i class="fa fa-star"></i></li>
          <li class="star"><i class="fa fa-star"></i></li>
        </ul>
        <span class="moves-counter">0</span> Moves
        <div class="timer-container">
          <span class="timer"
            ><i class="fa fa-hourglass-start"></i> Timer: 00:00</span
          >
        </div>
        <h1 style="font-size: 5vw">
          Score:<span id="score" style="margin-bottom: 20px">0</span>
        </h1>
        <div class="reset">
          <button class="btn reset-btn">
            Reset <i class="fa fa-repeat"></i>
          </button>
        </div>
      </section>
      <!-- Modal section-->

      <section class="win-game-modal">
        <div id="modal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Congratulations!</h2>
            <p>You have won the game and found all 8 pairs of cards.</p>
            <img
              class="modal-img"
              src="img/thumb_up.jpg"
              alt="Vault boy giving the thumbs up from the game fall out"
            />
            <button class="btn play-again-btn">Play Again?</button>
          </div>
        </div>
      </section>

      <ul class="deck"></ul>
      <h4>
        Made by<a
          id="maker"
          href="https://www.linkedin.com/in/anshika-singh-589922164/"
          target="_blank"
        >
          &copy; Anshika ðŸŒ¸</a
        >
      </h4>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
