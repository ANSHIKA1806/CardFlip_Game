<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Memory Game</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h1>Memory Game</h1>
      </header>

      <!--Start modal section-->
      <section class="start-game-modal">
        <div id="start-modal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <h2>Welcome!</h2>
            <p>Choose the game mode</p>
            <div class="modal-content-options">
              <button class="btn play-again-btn" id="easyGame">Easy</button>
              <button class="btn play-again-btn" id="mediumGame">Medium</button>
              <button class="btn play-again-btn" id="hardGame">Hard</button>
            </div>
          </div>
        </div>
      </section>

      <!-- Modal section-->

      <section class="win-game-modal">
        <section class="score-panel">
          <div class="timer-container">‚è± <span class="timer">00:00</span></div>
          <ul id="star-rating" class="star-rating">
            <li class="star"><i class="fa fa-star fa-lg"></i></li>
            <li class="star"><i class="fa fa-star fa-lg"></i></li>
            <li class="star"><i class="fa fa-star fa-lg"></i></li>
          </ul>
          <span>
            <span class="moves-counter">0</span>
            Moves
          </span>
          <button class="btn reset-btn">
            <i class="fa fa-repeat"></i>
          </button>
        </section>
        <div id="modal" class="modal win">
          <!-- Modal content -->
          <div class="modal-content" id="win-modal-content">
            <span class="close">&times;</span>
            <h2>Congratulations!</h2>
            <p>You have won the game and found all pairs of cards.</p>
            <img
              class="modal-img"
              src="img/thumb_up.jpg"
              alt="Vault boy giving the thumbs up from the game fall out"
            />
            <button class="btn play-again-btn" id="play-again">
              Play Again?
            </button>
          </div>
        </div>
      </section>

      <ul class="deck"></ul>
      <h4>
        Made by<a
          id="maker"
          href="https://www.linkedin.com/in/anshika-singh-589922164/"
          target="_blank"
        >
          &copy; Anshika üå∏</a
        >
      </h4>
    </div>
    <script src="/js/app.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
